language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 2.2
solution: VerifyWorldHolidays.sln
install:
  - nuget restore 
  - nuget install NUnit.Console -Version 3.11.0 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release VerifyWorldHolidays.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.11.0/tools/nunit3-console.exe ./HoliDayDateTest/bin/netcoreapp2.2/HoliDayDateTest.dll
